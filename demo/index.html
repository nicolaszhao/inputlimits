<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery Plugin - Input Limits</title>
		<style>
			body, div, p, h1 { margin: 0; padding: 0; }
			body { font: 12px/1.7 "Comic Sans MS"; color: #555; }
			#container { width: 960px; margin: 0 auto; }
			#header,
			#content { margin-bottom: 30px; }
			#header,
			#footer { padding: 15px 0; }
			#footer { color: #999; }
			
			.inputlimits-input { padding: 4px; font-family: "Comic Sans MS"; color: #555; border: solid 1px #ccc; border-radius: 4px; }
		</style>
		<script src="../libs/jquery-loader.js"></script>
		<script src="../src/jquery.inputlimits.js"></script>
		<script>
			$(function() {
				$('.inputlimits-input').inputlimits({
					change: function(limiter) {
						var $p = $(this).parent().find('.log');
						
						if (!$p.length) {
							$p = $('<p class="log" />').appendTo($(this).parent());
						}
						
						$p.text(limiter.value);
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>jQuery Plugin - Inputlimits - Demo</h1>
			</div>
			<div id="content">
				<textarea class="inputlimits-input" rows="6"></textarea>
			</div>
			<div id="footer">
				<p>&copy; Copyright  by Nicolas.Z</p>
			</div>
		</div>
	</body>
</html>
